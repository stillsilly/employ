<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
        <script src="../Scripts/src/lib/head.js"></script>
    </head>
    <body>
        
        
<style>
    body {
        background: url(../Images/User/land_background@2x@2x.png) left bottom no-repeat;
        background-size: 100% 120%;
    }
</style>
<div class="ui-container" id="app">
    <my-header title="宝贝儿股份" transparent="true"></my-header>
    <div class="ui-body">
        <div class="ui-form">
            <dl>
                <dd>
                    <my-text v-bind:model.sync="phone" placeholder="请输入手机号码"></my-text>
                </dd>
                <dd>
                    <my-code v-bind:model.sync="phone_code" placeholder="请输入验证码" v-bind:text.sync="text" v-bind:status.sync="status" v-on:message="message(1)"></my-code>
                </dd>
                <dd>
                    <my-label type="label" text="设置登录密码"></my-label>
                </dd>
                <dd>
                    <my-password v-bind:model.sync="password" placeholder="6-12位字符，可包含英文数字下划线"></my-password>
                </dd>
                <dd style="margin-top:30px;">
                    <my-button text="注册" v-on:message="register()"></my-button>
                </dd>
            </dl>
        </div>
    </div>
</div>
        <script src="../Scripts/require.js" data-main="../Scripts/src/boot" async="async" defer="defer"></script>
    </body>
</html>
