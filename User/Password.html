<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
        <script src="../Scripts/src/lib/head.js"></script>
    </head>
    <body>
        
        
<div class="ui-container" id="app">
    <my-header title="修改密码"></my-header>
    <div class="ui-body">
        <div class="ui-form">
            <dl>
                <dd>
                    <my-password v-bind:model.sync="password" placeholder="当前密码"></my-password>
                </dd>
                <dd>
                    <my-password v-bind:model.sync="password_new" placeholder="新密码"></my-password>
                </dd>
                <dd>
                    <my-password v-bind:model.sync="password_confirm" placeholder="确认新密码"></my-password>
                </dd>
                <dd class="ui-button-row">
                    <my-button text="绑定" v-on:message="submit()"></my-button>
                </dd>
            </dl>
        </div>
    </div>
</div>
        <script src="../Scripts/require.js" data-main="../Scripts/src/boot" async="async" defer="defer"></script>
    </body>
</html>
